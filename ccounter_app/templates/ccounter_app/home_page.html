<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'ccounter_app/css/ccounter_app.css' %}" />

    <title>CCounter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">        
            <div class="col-lg-6 col-md-3">
                <div class="block" id='meal'>
                    <div class="block__container">
                        <h1>Last meal was at 7 am</h1> 
                    </div>
                       
                </div>  
            </div>

            <div class="col-lg-3 col-md-5">
                <div class="block" id='dailyNorm'>
                    <div class="block__container">
                        {{ usr_daily_calories }}
                        {{ usr_daily_water_norm }}
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4">
                <div class="block" id='total'>
                    <div class="block__container">
                        <h1>Total progress</h1>
                        <div class="progress__bars">
                            <h3></h3>
                            <div class="progress__bar" id='carbohydrates'></div>
                            <h3></h3>
                            <div class="progress__bar" id='proteins'></div>
                            <h3></h3>
                            <div class="progress__bar" id='fats'></div>

                        </div>     
                    </div>
                    
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-fluid" >
                <div class="block" id='infoSearch'>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
